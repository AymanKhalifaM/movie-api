<div class="spinner-grow text-primary " role="status" *ngIf="loading">
  <span class="sr-only">Loading...</span>
</div>
<div class="d-flex justify-content-center">
  <h1 class="text-primary">Top Rated Movies !</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-2" *ngFor="let mov of topRated">
      <app-movie-card routerLink="/movie-details" [queryParams]="{id:mov.id}" [mov]="mov"></app-movie-card>
    </div>
  </div>
</div>
